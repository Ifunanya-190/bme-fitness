<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    padding-top: 80px;
    min-height: 100vh;
    background: linear-gradient(135deg, var(--deep) 0%, var(--black) 100%);
}

.profile-container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
}

/* Profile Header */
.profile-header {
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    color: #000;
    padding: 50px 40px;
    border-radius: 20px;
    text-align: center;
    margin-bottom: 50px;
    box-shadow: 0 15px 40px rgba(201, 163, 78, 0.4);
    position: relative;
    overflow: hidden;
}

.profile-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, rgba(0,0,0,0.3), transparent, rgba(0,0,0,0.3));
}

.profile-avatar {
    width: 130px;
    height: 130px;
    background: rgba(0,0,0,0.2);
    border-radius: 50%;
    margin: 0 auto 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 55px;
    border: 5px solid rgba(0,0,0,0.3);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.profile-header h1 {
    font-size: 32px;
    margin-bottom: 8px;
    font-weight: 700;
}

.profile-header p {
    font-size: 16px;
    opacity: 0.9;
}

/* Profile Info Section */
.profile-info {
    background: rgba(26, 26, 26, 0.95);
    padding: 50px;
    border-radius: 20px;
    margin-bottom: 40px;
    border: 2px solid rgba(201, 163, 78, 0.3);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.profile-info h2 {
    color: var(--gold);
    margin-bottom: 35px;
    font-size: 26px;
    border-bottom: 3px solid rgba(201, 163, 78, 0.3);
    padding-bottom: 18px;
    display: flex;
    align-items: center;
    gap: 12px;
}

.profile-info h2 i {
    font-size: 24px;
}

/* Info Grid - NO OVERLAPPING */
.info-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    margin-top: 30px;
}

.info-item {
    padding: 25px;
    background: rgba(0,0,0,0.4);
    border-radius: 12px;
    border: 1px solid rgba(201, 163, 78, 0.2);
    transition: var(--transition-smooth);
}

.info-item:hover {
    border-color: rgba(201, 163, 78, 0.5);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(201, 163, 78, 0.2);
}

.info-item label {
    display: block;
    color: var(--gold);
    font-weight: 700;
    margin-bottom: 12px;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.info-item span {
    color: var(--gray);
    font-size: 16px;
    display: block;
    word-wrap: break-word;
    line-height: 1.6;
}

/* Edit Button */
.edit-profile-btn {
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    color: #000;
    border: none;
    padding: 16px 40px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 700;
    margin-top: 30px;
    transition: var(--transition-smooth);
    font-size: 16px;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 6px 20px rgba(201, 163, 78, 0.4);
}

.edit-profile-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(201, 163, 78, 0.6);
}

/* Edit Modal */
.edit-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px);
    z-index: 10000;
    align-items: center;
    justify-content: center;
}

.edit-modal.active {
    display: flex;
}

.edit-modal-content {
    background: var(--deep);
    border-radius: 20px;
    width: 90%;
    max-width: 600px;
    border: 2px solid var(--gold);
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    animation: slideDown 0.3s ease;
}

@keyframes slideDown {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.edit-modal-header {
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    color: #000;
    padding: 25px 30px;
    border-radius: 18px 18px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.edit-modal-header h2 {
    font-size: 24px;
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 0;
}

.close-modal {
    font-size: 32px;
    cursor: pointer;
    line-height: 1;
    transition: var(--transition-smooth);
}

.close-modal:hover {
    transform: scale(1.2);
    color: #fff;
}

.edit-form {
    padding: 40px 30px;
}

.form-group-edit {
    margin-bottom: 25px;
}

.form-group-edit label {
    display: block;
    color: var(--gold);
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.form-group-edit input {
    width: 100%;
    padding: 15px;
    background: rgba(0,0,0,0.3);
    border: 2px solid rgba(201, 163, 78, 0.3);
    color: var(--white);
    border-radius: 10px;
    font-size: 15px;
    transition: var(--transition-smooth);
}

.form-group-edit input:focus {
    outline: none;
    border-color: var(--gold);
    box-shadow: 0 0 15px rgba(201, 163, 78, 0.3);
}

.edit-buttons {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.cancel-btn, .save-btn {
    flex: 1;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: var(--transition-smooth);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.cancel-btn {
    background: rgba(255,0,0,0.2);
    color: #ff6b6b;
    border: 2px solid #ff6b6b;
}

.cancel-btn:hover {
    background: rgba(255,0,0,0.3);
    transform: translateY(-2px);
}

.save-btn {
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    color: #000;
    border: 2px solid var(--gold);
}

.save-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(201, 163, 78, 0.5);
}

/* Mobile Responsive - NO OVERLAPPING */
@media (max-width: 768px) {
    body {
        padding-top: 70px;
    }
    
    .profile-container {
        margin: 20px 15px;
        padding: 10px;
    }
    
    .profile-header {
        padding: 30px 20px;
    }
    
    .profile-avatar {
        width: 100px;
        height: 100px;
        font-size: 45px;
    }
    
    .profile-header h1 {
        font-size: 24px;
    }
    
    .profile-info {
        padding: 30px 20px;
    }
    
    .info-grid {
        grid-template-columns: 1fr;  /* Single column on mobile */
        gap: 20px;
    }
}
</style>
</head>

<!-- Profile Page Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check if user is logged in
    const userData = localStorage.getItem('bme_user');
    
    if (!userData) {
        // Not logged in - redirect to login page
        window.location.href = 'login.html';
        return;
    }
    
    // Parse user data with error handling
    let user;
    try {
        user = JSON.parse(userData);
    } catch (error) {
        console.error('Error parsing user data:', error);
        localStorage.removeItem('bme_user');
        window.location.href = 'login.html';
        return;
    }
    
    // Display user information
    const userName = user.displayName || user.email.split('@')[0] || 'User';
    const userEmail = user.email || 'No email provided';
    const userPhone = user.phoneNumber || 'Not provided';
    const membershipStatus = user.membershipStatus || 'Free';
    const joinDate = user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'N/A';
    
    // Update profile header
    document.querySelector('.profile-header h1').textContent = userName;
    document.querySelector('.profile-header p').textContent = userEmail;
    
    // Update info items
    const infoItems = document.querySelectorAll('.info-item span');
    if (infoItems[0]) infoItems[0].textContent = userName;
    if (infoItems[1]) infoItems[1].textContent = userEmail;
    if (infoItems[2]) infoItems[2].textContent = userPhone;
    if (infoItems[3]) infoItems[3].textContent = membershipStatus.charAt(0).toUpperCase() + membershipStatus.slice(1);
    if (infoItems[4]) infoItems[4].textContent = joinDate;
    if (infoItems[5]) infoItems[5].textContent = 'Active';
    
    // Attach edit function to button
    const editBtn = document.querySelector('.edit-profile-btn');
    if (editBtn) {
        editBtn.onclick = editProfile;
    }
});

// Open edit modal
function editProfile() {
    const user = JSON.parse(localStorage.getItem('bme_user') || '{}');
    
    // Populate form with current values
    document.getElementById('editName').value = user.displayName || '';
    document.getElementById('editEmail').value = user.email || '';
    document.getElementById('editPhone').value = user.phoneNumber || '';
    
    // Show modal
    document.getElementById('editModal').classList.add('active');
}

// Close edit modal
function closeEditModal() {
    document.getElementById('editModal').classList.remove('active');
}

// Handle form submission
document.getElementById('editProfileForm')?.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const user = JSON.parse(localStorage.getItem('bme_user') || '{}');
    
    // Update user data
    user.displayName = document.getElementById('editName').value;
    user.email = document.getElementById('editEmail').value;
    user.phoneNumber = document.getElementById('editPhone').value;
    
    // Save to localStorage
    localStorage.setItem('bme_user', JSON.stringify(user));
    
    // Close modal
    closeEditModal();
    
    // Show success message
    alert('Profile updated successfully!');
    
    // Update display
    location.reload();  // Reload to show new data
});

// Update edit button click handler
document.addEventListener('DOMContentLoaded', function() {
    const editBtn = document.querySelector('.edit-profile-btn');
    if (editBtn) {
        editBtn.onclick = editProfile;
    }
});
</script>
