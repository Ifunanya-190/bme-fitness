<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body {
    padding-top: 80px; /* Space for fixed navbar */
}

.profile-container {
    max-width: 900px;
    margin: 60px auto 40px;
    padding: 20px;
}

.profile-header {
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    color: #000;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    margin-bottom: 40px;
    box-shadow: 0 10px 30px rgba(201, 163, 78, 0.3);
}

.profile-avatar {
    width: 120px;
    height: 120px;
    background: rgba(0,0,0,0.2);
    border-radius: 50%;
    margin: 0 auto 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    border: 4px solid rgba(0,0,0,0.3);
}

.profile-info {
    background: var(--deep);
    padding: 40px;
    border-radius: 15px;
    margin-bottom: 30px;
    border: 1px solid rgba(201, 163, 78, 0.2);
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

.profile-info h2 {
    color: var(--gold);
    margin-bottom: 25px;
    font-size: 24px;
    border-bottom: 2px solid rgba(201, 163, 78, 0.3);
    padding-bottom: 15px;
}

.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    margin-top: 25px;
}

.info-item {
    padding: 20px;
    background: rgba(0,0,0,0.3);
    border-radius: 10px;
    border: 1px solid rgba(201, 163, 78, 0.2);
}

.info-item label {
    display: block;
    color: var(--gold);
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.info-item span {
    color: var(--gray);
    font-size: 15px;
    display: block;
    word-wrap: break-word;
}

.edit-profile-btn {
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    color: #000;
    border: none;
    padding: 14px 35px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 25px;
    transition: var(--transition-smooth);
    font-size: 15px;
    display: inline-block;
}

.edit-profile-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(201, 163, 78, 0.5);
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    body {
        padding-top: 70px;
    }
    
    .profile-container {
        margin: 30px 15px;
        padding: 10px;
    }
    
    .profile-header {
        padding: 25px 15px;
    }
    
    .profile-avatar {
        width: 90px;
        height: 90px;
        font-size: 40px;
    }
    
    .profile-info {
        padding: 25px 15px;
    }
    
    .info-grid {
        grid-template-columns: 1fr;
        gap: 15px;
    }
}
</style>
</head>

<section>
<div class="container">
<div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
        <div class="profile-avatar">
            <i class="fas fa-user"></i>
        </div>
        <h1>Loading...</h1>
        <p>Loading...</p>
    </div>

    <!-- Profile Information -->
    <div class="profile-info">
        <h2>Profile Information</h2>
        <div class="info-grid">
            <div class="info-item">
                <label>Full Name</label>
                <span>Loading...</span>

            <div class="info-item">

            </div>
            <div class="info-item">

                <span>Loading...</span>
            </div>
            <div class="info-item">
                <label>Membership Type</label>
                <span>Loading...</span>
            </div>
            <div class="info-item">

            </div>
            <div class="info-item">

            </div>

            <i class="fas fa-edit"></i> Edit Profile

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>

<!-- Profile Page Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check if user is logged in
    const userData = localStorage.getItem('bme_user');
    
    if (!userData) {
        // Not logged in - redirect to login page
        window.location.href = 'login.html';
        return;
    }
    
    // Parse user data
    const user = JSON.parse(userData);
    
    // Display user information
    const userName = user.displayName || user.email.split('@')[0] || 'User';
    const userEmail = user.email || 'No email provided';
    const membershipStatus = user.membershipStatus || 'Free';
    const joinDate = user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'N/A';
    
    // Update profile header
    document.querySelector('.profile-header h1').textContent = userName;
    document.querySelector('.profile-header p').textContent = userEmail;
    
    // Update info items
    const infoItems = document.querySelectorAll('.info-item span');
    if (infoItems[0]) infoItems[0].textContent = userName;
    if (infoItems[1]) infoItems[1].textContent = userEmail;
    if (infoItems[2]) infoItems[2].textContent = 'Not provided';
    if (infoItems[3]) infoItems[3].textContent = membershipStatus.charAt(0).toUpperCase() + membershipStatus.slice(1);
    if (infoItems[4]) infoItems[4].textContent = joinDate;
    if (infoItems[5]) infoItems[5].textContent = 'Active';
});

// Edit Profile Button
function editProfile() {
    const user = JSON.parse(localStorage.getItem('bme_user'));
    
    // Show prompt to edit name
    const newName = prompt('Enter your new name:', user.displayName || '');
    
    if (newName && newName !== user.displayName) {
        user.displayName = newName;
        localStorage.setItem('bme_user', JSON.stringify(user));
        
        // Update display
        document.querySelector('.profile-header h1').textContent = newName;
        document.querySelector('.info-item span').textContent = newName;
        
        alert('Profile updated successfully!');
    }
}

// Attach edit function to button
document.addEventListener('DOMContentLoaded', function() {
    const editBtn = document.querySelector('.edit-profile-btn');
    if (editBtn) {
        editBtn.onclick = editProfile;
    }
});
</script>
