<!-- INLINE MENU TEST - SIMPLE AND DIRECT -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('Login page - DOM loaded - testing menu');
    
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav-links');
    
    console.log('Login page - Toggle element:', toggle);
    console.log('Login page - Nav element:', nav);
    
    if (toggle && nav) {
        console.log('Login page - Elements found - adding click handler');
        
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Login page - Menu clicked!');
            nav.classList.toggle('active');
            
            if (nav.classList.contains('active')) {
                toggle.innerHTML = 'Ã—';
                document.body.style.overflow = 'hidden';
                console.log('Login page - Menu opened');
            } else {
                toggle.innerHTML = 'â˜°';
                document.body.style.overflow = '';
                console.log('Login page - Menu closed');
            }
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!toggle.contains(e.target) && !nav.contains(e.target)) {
                nav.classList.remove('active');
                toggle.innerHTML = 'â˜°';
                document.body.style.overflow = '';
                console.log('Login page - Menu closed by outside click');
            }
        });
    } else {
        console.error('Login page - Menu elements not found!');
    }
});
</script>
