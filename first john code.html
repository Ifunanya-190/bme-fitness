<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join BME Fitness</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="navbar">
<div class="container nav-flex">
<div class="logo">BME FITNESS</div>
<div class="nav-links">
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="services.html">Training</a>
<a href="pricing.html">Pricing</a>
<a href="schedule.html">Schedule</a>
<a href="contact.html">Contact</a>
</div>
</div>
</header>

<section>
<div class="container">
<div class="section-title">
<h2>Become a Member</h2>
<p>Start your Body • Mind • Energy journey</p>
</div>

<form action="https://formsubmit.co/YOUR-EMAIL@gmail.com" method="POST">

<input type="text" name="name" placeholder="Full Name" required>

<input type="tel" name="phone" placeholder="Phone Number" required>

<input type="email" name="email" placeholder="Email Address" required>

<select name="plan" required>
<option value="">Select Membership Plan</option>
<option>Basic Membership</option>
<option>Standard Membership</option>
<option>Elite Membership</option>
</select>

<select name="time">
<option value="">Preferred Training Time</option>
<option>Morning</option>
<option>Afternoon</option>
<option>Evening</option>
</select>

<textarea name="goal" placeholder="Your Fitness Goal (Weight loss, Muscle gain, Fitness, Recovery etc)"></textarea>

<input type="hidden" name="_subject" value="New BME Membership Signup!">

<input type="hidden" name="_captcha" value="false">

<button class="btn">Join BME Fitness</button>

</form>
</div>
</section>

<footer>
<p>© 2026 BME Fitness — Body Mind Energy</p>
</footer>

</body>
</html>
